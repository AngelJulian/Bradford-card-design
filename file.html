<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Church card</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="mystyle.css">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-header">
					<div class="btn-group">
						<button type="button" class="btn btn-danger">&times</button>
						<button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">ABOUT</button>
						<button type="button" class="btn btn-dark btn-default">GET CONNECTED</button>
						<button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">RESOURCES</button>
						<span>
							<a href="#">
								<i class="fa fa-search red"></i>
							</a> 
						</span>
					</div>
					<ul class="navbar-nav">
						<li><img class="logo" src="image/bradorg.png"></li>
					</ul>			
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-3 col-3 col-sm-3 col-lg-3">
							<div class="left">
								<hr class="one">
								<a href=""><h4 class="first">CHILDREN</h4></a>
								<hr class="two">
							</div>
						</div> 
						<div class="col-md-4 col-4 col-sm-4 col-lg-4 second">
							<div class="row mid1">
								<div class="col middle-top">
									<hr class="one">
									<a href=""><h4 class="student">STUDENTS</h4></a>
									<hr class="two">
								</div>
							</div><br>
							<div class="row mid2">
								<div class="col middle-bottom">
									<hr class="one">
									<a href=""><h4 class="adult">ADULTS</h4></a>
									<hr class="two">
								</div>
							</div>
						</div> 
						<div class="col-md-3 col-4 col-sm-4 col-lg-2 row-right">
							<div class="row right1">
								<div class="col-md-2 col-4 col-sm-4 col-lg-2 right-top">
									<button type="button" class="btn btn-info btn-default">
										<a class="orange" href="#"><i class="fa fa-user-plus"></i>Join Our Church</a>
									</button>
								</div>
							</div><p>
							<div class="row right2">
								<div class="col-md-2 col-4 col-sm-4 col-lg-2 right-middle">
									<button type="button" class="btn btn-info btn-small">
										<a class="maroon" href="#"><i class="fa fa-globe"></i>Serve</a>
									</button>
								</div>
							</div><p>
							<div class="row right3">
								<div class="col-md-2 col-4 col-sm-4 col-lg-2 right-bottom">
									<button type="button" class="btn btn-info btn-lg">
										<a class="yellow" href="#"><i class="fa fa-mortar-board"></i>Beginning Steps Ministries</a>
									</button>
								</div>
							</div>
						</div>
						</div> 
					</div>
				</div>
			</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
